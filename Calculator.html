<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p class="js-console answer-screen"></p>
    <p>
    <button onclick="
     updateCalculation('1')" class="gray-buttons">1</button>
    <button onclick="
     updateCalculation('2')" class="gray-buttons">2</button>
    <button onclick="
     updateCalculation('3')" class="gray-buttons">3</button>
      <button   onclick="
      calculation += '+' 
      document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="orange-buttons">+</button>
    </p>
    <p>
   <button onclick="
    updateCalculation('4');" class="gray-buttons">4</button>
   <button onclick="
    updateCalculation('5')" class="gray-buttons">5</button>
   <button onclick="
    updateCalculation('6')" class="gray-buttons">6</button>
   <button onclick="
   calculation+= '-';
   document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="orange-buttons">-</button>
    </p>
    <p>
      <button onclick="
         updateCalculation('7')" class="gray-buttons">7</button>
            <button onclick="
             updateCalculation('8')" class="gray-buttons">8</button>
        <button onclick="
         updateCalculation('9')" class="gray-buttons">9</button>
         <button onclick="
         calculation+= '*';
         document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="orange-buttons">*</button>        
    </p>
    <p> 
      <button onclick="
        calculation+=0 ;
        document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="gray-buttons">0</button>
      <button onclick="
        calculation+= '.';
        document.querySelector('.js-console')
      .innerHTML = `${calculation}`;"class="gray-buttons" >.</button>
            <button onclick="
            calculation = eval(calculation);
            document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="gray-buttons">=</button>
      <button onclick="
        calculation+= '/';
        document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="orange-buttons">/</button>
    </p>
    <button onclick="
    calculation = '' ;
    document.querySelector('.js-console')
      .innerHTML = `${calculation}`;" class="gray-buttons">Clear</button>

  <script src="calculator.js"></script>
  </body>
</html>
